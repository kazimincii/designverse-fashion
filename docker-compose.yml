version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nim-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nim_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nim-network

  redis:
    image: redis:7-alpine
    container_name: nim-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nim-network

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: nim-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/nim_db?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - nim-network
    volumes:
      - ./packages/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: nim-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - nim-network

volumes:
  postgres_data:
  redis_data:

networks:
  nim-network:
    driver: bridge
